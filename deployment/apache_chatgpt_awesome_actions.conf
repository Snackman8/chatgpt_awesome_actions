# apache_chatgpt_awesome_actions.conf
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto http
    RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s

    # Proxy only the subpath /chatgpt_awesome_actions/
    ProxyPass        "/chatgpt_awesome_actions/" "http://127.0.0.1:8100/"
    ProxyPassReverse "/chatgpt_awesome_actions/" "http://127.0.0.1:8100/"
    ProxyPassReverseCookiePath "/" "/chatgpt_awesome_actions/"

    <Location "/chatgpt_awesome_actions/">
        Require all granted
    </Location>

    # No per-vhost ErrorLog/CustomLog -> inherits global logs (portable)
</VirtualHost>
