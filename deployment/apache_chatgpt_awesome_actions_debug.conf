<VirtualHost *:80>
    DocumentRoot /var/www/html

    ProxyPass "/chatgpt_awesome_actions_debug/" "http://localhost:8200/"
    ProxyPassReverse "/chatgpt_awesome_actions_debug/" "http://localhost:8200/"

    <Location "/chatgpt_awesome_actions_debug/">
        Require all granted
    </Location>

    ErrorLog /var/log/httpd/chatgpt_awesome_actions_debug_error.log
    CustomLog /var/log/httpd/chatgpt_awesome_actions_debug_access.log combined
</VirtualHost>
