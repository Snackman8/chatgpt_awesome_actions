<VirtualHost *:80>
    DocumentRoot /var/www/html

    ProxyPass "/chatgpt_awesome_actions/" "http://localhost:8100/"
    ProxyPassReverse "/chatgpt_awesome_actions/" "http://localhost:8100/"

    <Location "/chatgpt_awesome_actions/">
        Require all granted
    </Location>

    ProxyPass "/chatgpt_awesome_actions_debug/" "http://localhost:8200/"
    ProxyPassReverse "/chatgpt_awesome_actions_debug/" "http://localhost:8200/"

    <Location "/chatgpt_awesome_actions_debug/">
        Require all granted
    </Location>

    ErrorLog /var/log/httpd/chatgpt_awesome_actions_error.log
    CustomLog /var/log/httpd/chatgpt_awesome_actions_access.log combined
</VirtualHost>
